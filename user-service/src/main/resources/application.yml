spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: user-service
      auto-index-creation: true

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    org.example.user: DEBUG
    org.springframework.data.mongodb: INFO 